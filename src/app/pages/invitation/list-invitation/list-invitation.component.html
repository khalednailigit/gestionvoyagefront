<!-- list of invitation -->
<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            <!-- Card stats -->
            <div class="row">
            </div>
        </div>
    </div>
</div>
<div class="container-fluid mt--7">


    <div class="row">
        <div class="col-md-4">
          
        </div>
        <div class="col-md-4">
        </div>
    </div>
    <br>
    <button type="button" class="btn btn-primary" (click)="sendInvitation()">Send Invitation</button>
    <table class="table align-items-center table-flush w-auto" >

        <tr  *ngFor="let res of listInvitation"> 
            <td >{{res.id}}</td>
            <td>{{res.name}}</td>
            <td>{{res.email}}</td>
            <td>{{res.phone}}</td>
            <td>{{res.message}}</td>
            <td>{{res.created_at}}</td>
            <td>{{res.updated_at}}</td>
            <td>{{res.deleted_at}}</td>
        </tr>

      </table>
