<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            <!-- Card stats -->
            <div class="row">
            </div>
        </div>
    </div>
</div>
<div class="container-fluid mt--7">
    <div class="row">

    </div>
    <br>
    <div class="row">

    </div>

    <div class="card-group">

        <div *ngFor="let emp of travel.employees">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="https://media.istockphoto.com/photos/good-looking-male-business-professional-in-studio-picture-id1201437847?k=20&m=1201437847&s=612x612&w=0&h=aEAuVkOaQMxUUGoO8Awo0hEsAhlnb3wQxrQQiD4oauQ=" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{emp.email}}</h5>
                    <p class="card-text">{{emp.username}}</p>

                    <p class="card-text">{{emp.age }} ans</p>

                </div>
            </div>
        </div>
    </div>


</div>
