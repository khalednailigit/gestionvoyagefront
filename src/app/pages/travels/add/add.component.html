<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            <!-- Card stats -->
            <div class="row">
            </div>
        </div>
    </div>
</div>
<div class="container-fluid mt-7">

    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">Ajouter un voyage</h3>
                </div>

                <div class="container-fluid">

                    <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                        </div>
                        <input class="form-control datepicker" placeholder="Séléctionner date de voyage" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" type="text" (ngModelChange)="selectDate(model)" />
                    </div>

                    <br>
                    <form [formGroup]="TravelForm" method="post " role="form " (ngSubmit)="onSubmit() ">
                        <div class="form-row ">
                            <div class="col-md-6 form-group ">

                                <input type="text " formControlName="hotel" class="form-control " id="name " placeholder="Saisissez nom hotel " [ngClass]="{ 'is-invalid': isSubmitted && TravelForm.get( 'hotel').hasError( 'required') || TravelForm.get(
                    'hotel').hasError( 'required') && TravelForm.get( 'name')?.touched} " />
                                <div class="c-error " *ngIf="isSubmitted && TravelForm.get('hotel').hasError( 'required') || TravelForm.get( 'hotel').hasError( 'required') && TravelForm.get( 'hotel')?.touched ">
                                    Hotel obligatoire</div>

                            </div>
                            <div class="col-md-6 form-group ">
                                <input type="text " class="form-control " formControlName="address" id="address" placeholder="Saisissez Adresse " [ngClass]="{ 'is-invalid': isSubmitted && TravelForm.get( 'address').hasError( 'required') || TravelForm.get(
                    'address').hasError( 'required') && TravelForm.get( 'address')?.touched} " />
                                <div class="c-error " *ngIf="isSubmitted && TravelForm.get( 'address').hasError( 'required') || TravelForm.get( 'address').hasError( 'required') && TravelForm.get( 'address')?.touched ">
                                    Adresse obligatoire</div>

                            </div>
                        </div>
                        <div class="form-group ">
                            <input type="place" class="form-control " formControlName="place" id="place" placeholder="Saisissez la place " [ngClass]="{ 'is-invalid': isSubmitted && TravelForm.get( 'place').hasError( 'required') || TravelForm.get(
                    'place').hasError( 'required') && TravelForm.get( 'place')?.touched} " />
                            <div class="c-error " *ngIf="isSubmitted && TravelForm.get( 'place').hasError( 'required') || TravelForm.get( 'place').hasError( 'required') && TravelForm.get( 'place')?.touched ">
                                place obligatoire</div>
                        </div>

                        <div class="form-group ">
                            <!-- <input type="text " class="form-control " formControlName="dateTravel" id="dateTravel" placeholder="Saisissez votre objet " [ngClass]="{ 'is-invalid': isSubmitted && TravelForm.get( 'dateTravel').hasError( 'required') || TravelForm.get(
                    'dateTravel').hasError( 'required') && TravelForm.get('dateTravel').touched} " />-->




                        </div>
                        <div class="form-group ">
                            <textarea class="form-control " formControlName="des" rows="5 " placeholder="Saisissez Description "></textarea>


                        </div>
                        <div class="text-center"><button class="btn btn-primary" type="submit">Envoyer</button></div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
