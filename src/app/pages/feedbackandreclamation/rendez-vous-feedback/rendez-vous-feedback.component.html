<div class="col-xl-12 order-xl-1">
    <div class="card card-profile shadow">
   
      <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
        <div class="d-flex justify-content-between">
          <a href="javascript:void(0)" class="btn btn-sm btn-info mr-4">Connect</a>
          <a href="javascript:void(0)" class="btn btn-sm btn-default float-right">Message</a>
        </div>
      </div>
      <div class="card-body pt-0 pt-md-4">
        <div class="row">
          <div class="col">
            <div class="card-profile-stats d-flex justify-content-center mt-md-5">
              <div>
                <span class="heading">22</span>
                <span class="description">Friends</span>
              </div>
              <div>
                <span class="heading">10</span>
                <span class="description">Photos</span>
              </div>
              <div>
                <span class="heading">{{ rating }}</span>
                <span class="description">Comments</span>
              </div>
            </div>
          </div>
        </div>




        <div class="rating"> 
          <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label> 
          <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label> 
          <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label> 
          <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label> 
          <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
        </div>





        <div class="text-center">
          <h3>
            {{ sender }}<span class="font-weight-light"></span>
          </h3>
          <h3>
            {{ receiver }}<span class="font-weight-light"></span>
          </h3>
          <div class="h5 font-weight-300">
            <i class="ni location_pin mr-2"></i>{{ contry }}
          </div>
          <div class="h5 mt-4">
            <i class="ni business_briefcase-24 mr-2"></i>{{ date }}
          </div>
          <div>
            <i class="ni education_hat mr-2"></i>University of Computer Science
          </div>
          <hr class="my-4" />
          <p>Ryan — the name taken by Melbourne-raised, Brooklyn-based Nick Murphy — writes, performs and records all of his own music.</p>
          <a href="javascript:void(0)">Show more</a>
        </div>
      </div>
    </div>
  </div>





  <div           *ngFor="let r of listFeedback "        class="container-fluid mt-100">
    <app-feed-back-content
          [text]="r.text"
          [title]="r.title"
          [date]="r.date"
          [idUser]="r.idUser"
          [rating]="r.rating" ></app-feed-back-content>
</div>
